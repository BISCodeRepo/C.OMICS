<script>
  $("#legend-before").on('click', function(){
$(this).removeClass('active');
$('#legend-after').addClass('active');
})

$('#legend-after-close-btn').on('click', function(){
$('#legend-before').addClass('active');
$('#legend-after').removeClass('active');
})
</script>
