  <div id="acetylsiteContent">

    <div class="layerPopup">
      <div class="spinner"></div>
    </div>

    <div id="aceHeatmapDiv" style="width: 90%;margin: auto;background-color: white"></div>
    <div class="acetylContainer">
      <div class="legend-box-area">
        <div id="acetylFloatContainerBtn" class="legend-box-before">
          <h6 class="custom-ttp">Legend</h6>
        </div>
  
        <div id="acetyl-legend-after" class="legend-box-after">
          <div class="box-top">
            <h3 class="custom-ttp">Legend</h3>
  
            <button id="acetylFloatContainerRemoveBtn" type="button" class="ico-btn">
              <span class="txt-hidden">닫기</span>
              <img src="subpage/images/ico-x.svg" alt="닫기 아이콘" class="ico">
            </button>
          </div>
          <div id="acetylFloatContainer" style="font-size: 10px;background: #fbfffe; overflow: auto;height:22rem;"></div>
        </div>
      </div>
    </div>
  </div>
  <style type="text/css">
    .acetylContainer{
      width:0px;border-radius: 0 15px 15px 0;height: 27.5rem;
      background: #f2f5fb;position: absolute; top: 130px;right: 5rem;z-index: 999;
    }
  </style>
  <script type="text/javascript">

    var acetyl_matrix = []
    var acetyl_rowHeader = []
    var acetyl_link = []
    var acetyl_metaData = []
    var acetyl_patientData = []
    var acetylsiteMorpheus=null;

    showSpinner('acetylsiteContent');

    $('#acetyl-legend-after').addClass('active');

    $('.acetylContainer').css({right:'0px'});
    $('.acetylContainer').css({width:'26rem'});
    $(".acetylContainer").css("z-index","auto");

    $('#acetylFloatContainerBtn').click(function(){
      $(this).removeClass('active');
      $('#acetyl-legend-after').addClass('active');

      $('.acetylContainer').css({right:'0px'});
      $('.acetylContainer').css({width:'26rem'});
      $(".acetylContainer").css("z-index","auto");
      acetylLayer();
    });

    $('#acetylFloatContainerRemoveBtn').click(function(){
      $('#acetylFloatContainer').empty();
      $('.acetylContainer').css({width:'0px'});
      $('.acetylContainer').css({right:'5rem'});
      $(".acetylContainer").css("z-index","999");
      $('#acetylFloatContainerBtn').addClass('active');
      $('#acetyl-legend-after').removeClass('active');
    });

    var acetylAllData = []
    var acetylTmp = allData
    
    $.each(acetylTmp,function(n,v){
      var tmp = v.split(",");
      if(n==0){
        acetylAllData.push(v)
      }
      
      if(tmp[0] == 'ACETYL'){
        acetylAllData.push(v)
      }
    });

    let acetyl_seqPateint = acetylAllData[0].trim().split(",").slice(4);

    let acetyl_rows = acetylAllData.slice(1).map((row) => row.trim().split(","));
    acetyl_rows.map((row) => {
      acetyl_rowHeader.push(row[1]);
      acetyl_link.push(row[1].split('_')[0])
    });
    acetyl_rows.map((row) => {
      acetyl_matrix.push(row.slice(4))
    });

    data = metaArray;
    acetyl_rows = data.map((row) => row.trim().split(","));
    acetyl_rows = dataToArray(acetyl_rows);
    var tempRows = acetyl_rows.slice(1)
    tempRows = tempRows.filter((row) => acetyl_seqPateint.includes(row[0]));
    acetyl_rows = acetyl_rows.slice(0, 1)
    tempRows.forEach(element => acetyl_rows.push(element));
    acetyl_rows = dataToArray(acetyl_rows)
    var patientHeader = []
    acetyl_rows.map((row) => {
      patientHeader.push(row[0])
      acetyl_patientData.push(row.slice(1))
    });
    for (let i = 0; i < patientHeader.length; i++) {
      acetyl_metaData.push({
        name: patientHeader[i],
        array: acetyl_patientData[i]
      })
    }

    drawAcetylHeatMap();

    
    function dataToArray(array) {
      const rows = array.length;
      const cols = array[0].length;
      const transposed = [];
      for (let col = 0; col < cols; col++) {
        const newRow = [];
        for (let row = 0; row < rows; row++) {
          newRow.push(array[row][col]);
        }
        transposed.push(newRow);
      }
      return transposed;
    }
    
    //draw
    function drawAcetylHeatMap() {

      var columnColorMap = getAcetylColumnColorModel(acetyl_metaData);

      let json = {
        rows: acetyl_rowHeader.length,
        columns: acetyl_patientData[0].length,
        seriesArrays: [acetyl_matrix],
        seriesDataTypes: ["Float32"],
        seriesNames: ["Acetylsite"],
        rowMetadataModel: {
          vectors: [
            {
              name: "Acetylsite",
              array: acetyl_rowHeader,
            },
            {
              name: "Link",
              array: acetyl_link,
            },
          ],
        },
        columnMetadataModel: {
          vectors: acetyl_metaData
        }
      };

      acetylsiteMorpheus=new morpheus.HeatMap({
        el: $('#aceHeatmapDiv'),
        dataset: morpheus.Dataset.fromJSON(json),
        colorScheme: {
          type: 'fixed',
        },
        menu:toolbarMenu,
        columnColorModel:columnColorMap
      });

      hideSpinner('acetylsiteContent');
      acetylLayer();
    }
    
    $('#aceHeatmapDiv').mouseup(function(event){
      if(event.currentTarget.className == 'morpheus'){
        if (acetylsiteMorpheus.selectedRowTrackName == 'Link' && ((event.button == 0) || (event.which == 1))) {
          var index = acetylsiteMorpheus.project.hoverRowIndex
          var target = acetyl_link[index]
          window.open('https://www.uniprot.org/uniprotkb/'+target+'/entry', '_blank');          
        }
        acetylsiteMorpheus.selectedRowTrackName = ''
      }
      
    });


    function acetylLayer(){
   
      var colorMap = nmfMetaColorNameMap
      var htmlStr="<table style='font-size: 11px;border-style: solid;border-width:1px;border-color: #e5efe9;'><tr>";
        var substr="";
        var i = 1;
        //debugger;
        $.map(colorMap, function(k, v){
  
          if(v=='Subtype Membership'){
            htmlStr += "<td style='text-align: center;'>Subtype Membership</td>";
            htmlStr += "<td style='height: fit-content;'>" +
            "<table border='1px solid #ccc' cellspacing='0' cellpadding='0' style='margin: auto;font-size: 10px;'>"+
              "<tr><td>"+
                "<div style='height:20px;width:98px;margin:auto; background : linear-gradient(to right,#FFFFFF,#FF6600);'></div>"+
              "</td></tr>"+
              "<tr><td>"+
                "<div style='float: left;margin-left:2px'>0.3</div><div style='float:right;margin-right:2px'>1</div>"+
              "</td></tr></table>"+
            "<div style='height: 5px;'></div></td>" ;
          } else if(v=='Age'){
            htmlStr += "<td style='text-align: center;'>Age</td>";
            htmlStr += "<td style='height: fit-content;'>" +
            "<table border='1px solid #ccc' cellspacing='0' cellpadding='0' style='margin: auto;font-size: 10px;'>"+
              "<tr><td>"+
                "<div style='height:20px;width:98px;margin:auto; background : linear-gradient(to right,#FFFFFF,#333333);'></div>"+
              "</td></tr>"+
              "<tr><td>"+
                "<div style='float: left;margin-left:2px'>40</div><div style='float:right;margin-right:2px'>90</div>"+
              "</td></tr></table>"+
            "<div style='height: 5px;'></div></td>" ;
          } else{
            htmlStr += "<td style='text-align: center;'>"+v+"</td>";
            substr += "<td style='height: fit-content;'><div style='height: 5px;'></div>"+
              "<table border='1px solid #ccc' cellspacing='0' cellpadding='0' style='margin: auto;font-size: 11px;'>";
            $.map(k,function(key,value){        
              substr += "<tr><td bgcolor='"+key+"' height='15' width='15'></td>"+
                "<td>"+value+"</td></tr>";
            });
            substr += "</table><div style='height: 5px;'></div></td>";
          }
  
          if(i%1==0){
            htmlStr += substr;
            htmlStr +="</tr><tr>";
            substr = "";
          }
          i++;
        });
        htmlStr += substr;
        htmlStr += "</tr><tr>";
        htmlStr += "</table><div style='height: 5px;'></div>";

      $('#acetylFloatContainer').append(htmlStr);

  }

  function getAcetylColumnColorModel(metaList){
 
    let returnMap = {};
    var orangeList = [];
    var grayList = [];
  
    for(var i=0;i<metaList.length;i++){
      var tmp = metaList[i];
      if(tmp['name']!='Subtype Membership'&&tmp['name']!='Age'){
        var colors = nmfMetaColorNameMap[tmp['name']];
        returnMap[tmp['name']] = colors;
      }
      if(tmp['name']=='Subtype Membership'){
        orangeList = orangeList.concat(tmp['array'])
      }
      if(tmp['name']=='Age'){
        grayList = grayList.concat(tmp['array'])
      }
    }
  
    var orangeSortList = orangeList.map(x => parseFloat(x.trim()).toFixed(3)).sort(ascOrder);
    var graySortList = grayList.map(x => parseFloat(x.trim()).toFixed(3)).sort(ascOrder);
  
    var orangeColorList = gradient('#FFFFFF','#FF6600',orangeSortList.length);
    var grayColorList = gradient('#FFFFFF','#333333',graySortList.length);
  
    var tmpMap = {};
    $.each(orangeList,function(i,v){
      var index = orangeSortList.indexOf(parseFloat(v.trim()).toFixed(3));
      tmpMap[v]=orangeColorList[index]
    })
    returnMap['Subtype Membership']=tmpMap;
    tmpMap = {};
    $.each(grayList,function(i,v){
      var index = graySortList.indexOf(parseFloat(v.trim()).toFixed(3));
      tmpMap[v]=grayColorList[index]
    })
    returnMap['Age']=tmpMap;
   
    return returnMap;
   }
   
   
   function ascOrder (a, b) {
    return a - b
   }
   
   
   function rgbToHex(r, g, b){
    var hex = ((r << 16) | (g << 8) | b).toString(16);
    return "#" + new Array(Math.abs(hex.length - 7)).join("0") + hex;
   }
   // hex to rgb
   function hexToRgb(hex){
     var rgb = [];
     for (var i = 1; i < 7; i += 2){
        rgb.push(parseInt("0x" + hex.slice(i, i + 2)));
     }
     return rgb;
   }
   
   
   function gradient(startColor, endColor, step){
      var sColor = hexToRgb(startColor),
     eColor = hexToRgb(endColor);
   
   
     var rStep = (eColor[0] - sColor[0]) / step,
        gStep = (eColor[1] - sColor[1]) / step,
        bStep = (eColor[2] - sColor[2]) / step;
   
   
    var gradientColorArr = [];
    for (var i = 0;i < step;i++){
        gradientColorArr.push(rgbToHex(parseInt(rStep * i + sColor[0]), parseInt(gStep * i + sColor[1]), parseInt(bStep * i + sColor[2])));
    }
    return gradientColorArr;
   }
   
   
   function gradient_two(startColor, endColor, sortList){
   
   
    var upZeroList = []
    var downZeroList = []
    var k = 0
    var j = 0
   
   
    $.each(sortList,function(i,v){
      if(v>=0){
        upZeroList[k] = v;
        k++;
      }else{
        downZeroList[j] = v;
        j++
      }
    });
   
   
    upZeroColorArr = gradient('#FFFFFF',endColor,upZeroList.length);
    downZeroColorArr = gradient(startColor,'#FFFFFF',downZeroList.length);
   
   
   var gradientColorArr = $.merge(downZeroColorArr, upZeroColorArr)
   return gradientColorArr;
   }


  </script>
