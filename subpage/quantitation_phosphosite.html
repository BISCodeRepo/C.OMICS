<div id="phosphoContent">
  <div class="layerPopup">
    <div class="spinner"></div>
  </div>

  <div id="phosphoheatmapDiv" style="width: 95%;margin: auto;"></div>

  <div class="phosphoContainer">
    <div class="legend-box-area">
      <div id="phosphoFloatContainerBtn" class="legend-box-before">
        <h6 class="custom-ttp">Legend</h6>
      </div>

      <div id="phospho-legend-after" class="legend-box-after">
        <div class="box-top">
          <h3 class="custom-ttp">Legend</h3>

          <button id="phosphoFloatContainerRemoveBtn" type="button" class="ico-btn">
            <span class="txt-hidden">닫기</span>
            <img src="subpage/images/ico-x.svg" alt="닫기 아이콘" class="ico">
          </button>
        </div>
        <div id="phosphoFloatContainer" style="font-size: 10px;background: #fbfffe; overflow: auto;height:18.5rem;"></div>
    </div>
  </div>

</div>

<style type="text/css">
  .phosphoContainer{
    width:0px;border-radius: 0 15px 15px 0;height: 25rem;
    background: #f2f5fb;position: absolute; top: 130px;right: 5rem;z-index: 999;
  }
</style>
  

  <script type="text/javascript">

    var phospho_matrix = []
    var phospho_rowHeader = []
    var phospho_link= []
    var phospho_metaData = []
    var phospho_patientData = []
    var phosphoMorpheus=null;

    showSpinner('phosphoContent');

    $('#phospho-legend-after').addClass('active');

    $('.phosphoContainer').css({right:'0px'});
    $('.phosphoContainer').css({width:'24rem'});
    $(".phosphoContainer").css("z-index","auto");

    
    $('#phosphoFloatContainerBtn').click(function(){

      $(this).removeClass('active');
      $('#phospho-legend-after').addClass('active');

      $('.phosphoContainer').css({right:'0px'});
      $('.phosphoContainer').css({width:'24rem'});
      $(".phosphoContainer").css("z-index","auto");
      phosphoLayer();

    });

    $('#phosphoFloatContainerRemoveBtn').click(function(){
      $('#phosphoFloatContainer').empty();
      $('.phosphoContainer').css({width:'0px'});
      $('.phosphoContainer').css({right:'5rem'});
      $(".phosphoContainer").css("z-index","999");
      $('#phosphoFloatContainerBtn').addClass('active');
      $('#phospho-legend-after').removeClass('active');
    });


    var phosphoAllData = []
    var proteinTmp = allData
    
    $.each(proteinTmp,function(n,v){
      var tmp = v.split(",");
      if(n==0){
        phosphoAllData.push(v)
      }
      
      if(tmp[0] == 'PHOSPHO'){
        phosphoAllData.push(v)
      }
    });

    let phospho_seqPateint = phosphoAllData[0].trim().split(",").slice(4);

    let phospho_rows = phosphoAllData.slice(1).map((row) => row.trim().split(","));
    phospho_rows.map((row) => {
      phospho_rowHeader.push(row[1])
      phospho_link.push(row[1].split('_')[0])
    });
    phospho_rows.map((row) => {
      phospho_matrix.push(row.slice(4))
    });


    data = metaArray;
    phospho_rows = data.map((row) => row.trim().split(","));
    phospho_rows = dataToArray(phospho_rows);
    var tempRows = phospho_rows.slice(1)
    tempRows = tempRows.filter((row) => phospho_seqPateint.includes(row[0]));
    phospho_rows = phospho_rows.slice(0, 1)
    tempRows.forEach(element => phospho_rows.push(element));
    phospho_rows = dataToArray(phospho_rows)
    var patientHeader = []
    phospho_rows.map((row) => {
      patientHeader.push(row[0])
      phospho_patientData.push(row.slice(1))
    });
    for (let i = 0; i < patientHeader.length; i++) {
      phospho_metaData.push({
        name: patientHeader[i],
        array: phospho_patientData[i]
      })
    }
    drawPhosphoHeatMap();

    function dataToArray(array) {
      const rows = array.length;
      const cols = array[0].length;
      const transposed = [];
      for (let col = 0; col < cols; col++) {
        const newRow = [];
        for (let row = 0; row < rows; row++) {
          newRow.push(array[row][col]);
        }
        transposed.push(newRow);
      }
      return transposed;
    }
    
    //draw
    function drawPhosphoHeatMap() {
      let json = {
        rows: phospho_rowHeader.length,
        columns: phospho_patientData[0].length,
        seriesArrays: [phospho_matrix],
        seriesDataTypes: ["Float32"],
        seriesNames: ["Phosphorylation"],
        rowMetadataModel: {
          vectors: [
            {
              name: "Phosphorylation",
              array: phospho_rowHeader,
            },
            {
              name: "Link",
              array: phospho_link,
            },
          ],
        },
        columnMetadataModel: {
          vectors: phospho_metaData
        },
      };

      phosphoMorpheus=new morpheus.HeatMap({
        el: $('#phosphoheatmapDiv'),
        dataset: morpheus.Dataset.fromJSON(json),
        colorScheme: {
          type: 'fixed',
        },
      });

      hideSpinner('phosphoContent')
    }

    $('#phosphoheatmapDiv').mouseup(function(event){
      if(event.currentTarget.className == 'morpheus'){
        if (phosphoMorpheus.selectedRowTrackName == 'Link' && ((event.button == 0) || (event.which == 1))) {
          var index = phosphoMorpheus.project.hoverRowIndex
          var target = phospho_link[index]
          window.open('https://www.uniprot.org/uniprotkb/'+target+'/entry', '_blank');          
        }
        phosphoMorpheus.selectedRowTrackName = ''
      }
      
    });

    setTimeout(function(){
      phosphoLayer();
    },1000);

    function phosphoLayer(){
   
      var colorMap = phosphoMorpheus.project.columnColorModel.vectorNameToColorMap.map;
      var htmlStr="<table style='font-size: 11px;border-style: solid;border-width:1px;border-color: #e5efe9;'><tr>";
      var substr="";
      var i = 1;
      $.map(colorMap, function(k, v){
          if(k.key !="Sample.ID"){
            htmlStr += "<td style='text-align: center;'>"+k.key+"</td>";
            var newArr = $.map(k.value,function(key,value){return key});
            var subArr = $.map(newArr[0],function(key,value){return key});
            substr += "<td style='height: fit-content;'><div style='height: 5px;'></div><table border='1px solid #ccc' cellspacing='0' cellpadding='0' style='margin: auto;font-size: 11px;'>";
            $.map(subArr,function(key,value){
              substr += "<tr><td bgcolor='"+key.value+"' height='15' width='15'></td>"+
                "<td>"+key.key+"</td></tr>";
            });
            substr += "</table><div style='height: 5px;'></div></td>";
            if(i%1==0){
              htmlStr += substr;
              htmlStr +="</tr><tr>";
              substr = "";
            }
            i++;
          }
          
      });
      htmlStr += substr;
      htmlStr += "</tr><tr></table>";

      $('#phosphoFloatContainer').append(htmlStr);

  }

  </script>
