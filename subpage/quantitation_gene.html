<div id="geneContent">

  <div class="layerPopup">
    <div class="spinner"></div>
  </div>

  <div id="geneheatmapDiv" style="width: 80%; margin: auto;"></div>

  <div class="geneContainer">
    <div class="legend-box-area">
      <div id="geneFloatContainerBtn" class="legend-box-before">
        <h6 class="custom-ttp">Legend</h6>
      </div>

      <div id="gene-legend-after" class="legend-box-after">
        <div class="box-top">
          <h3 class="custom-ttp">Legend</h3>

          <button id="geneFloatContainerRemoveBtn" type="button" class="ico-btn">
            <span class="txt-hidden">닫기</span>
            <img src="subpage/images/ico-x.svg" alt="닫기 아이콘" class="ico">
          </button>
        </div>
        <div id="geneFloatContainer" style="font-size: 10px;background: #fbfffe; overflow: auto;height:18.5rem;"></div>
    </div>
</div>

<style type="text/css">
  .geneContainer{
    width:0px;border-radius: 0 15px 15px 0;height: 25rem;
    background: #f2f5fb;position: absolute; top: 130px;right: 5rem;z-index: 999;
  }
</style>

  <script type="text/javascript">

    var gene_matrix = []
    var gene_rowHeader = []
    var gene_metaData = []
    var gene_patientData = []
    var genesiteMorpheus=null;

    showSpinner('geneContent');

    $('#gene-legend-after').addClass('active');

    $('.geneContainer').css({right:'0px'});
    $('.geneContainer').css({width:'24rem'});
    $(".geneContainer").css("z-index","auto");

    $('#geneFloatContainerBtn').click(function(){

      $(this).removeClass('active');
      $('#gene-legend-after').addClass('active');

      $('.geneContainer').css({right:'0px'});
      $('.geneContainer').css({width:'24rem'});
      $(".geneContainer").css("z-index","auto");
      geneLayer();
    });

    $('#geneFloatContainerRemoveBtn').click(function(){
      $('#geneFloatContainer').empty();
      $('.geneContainer').css({width:'0px'});
      $('.geneContainer').css({right:'5rem'});
      $(".geneContainer").css("z-index","999");
      $('#geneFloatContainerBtn').addClass('active');
      $('#gene-legend-after').removeClass('active');

    });


    var geneAllData = []
    var proteinTmp = allData
    
    $.each(proteinTmp,function(n,v){
      var tmp = v.split(",");
      if(n==0){
        geneAllData.push(v)
      }
      
      if(tmp[0] == 'RNA'){
        geneAllData.push(v)
      }
    });

    let gene_seqPateint = geneAllData[0].trim().split(",").slice(4);

    let gene_rows = geneAllData.slice(1).map((row) => row.trim().split(","));
    gene_rows.map((row) => {
      gene_rowHeader.push(row[2])
      //protein_link.push(row[1])
    });
    gene_rows.map((row) => {
      gene_matrix.push(row.slice(4))
    });


    data = metaArray;
    gene_rows = data.map((row) => row.trim().split(","));
    gene_rows = dataToArray(gene_rows);
    var tempRows = gene_rows.slice(1)
    tempRows = tempRows.filter((row) => gene_seqPateint.includes(row[0]));
    gene_rows = gene_rows.slice(0, 1)
    tempRows.forEach(element => gene_rows.push(element));
    gene_rows = dataToArray(gene_rows)
    var patientHeader = []
    gene_rows.map((row) => {
      patientHeader.push(row[0])
      gene_patientData.push(row.slice(1))
    });
    for (let i = 0; i < patientHeader.length; i++) {
      gene_metaData.push({
        name: patientHeader[i],
        array: gene_patientData[i]
      })
    }
    drawGeneHeatMap();

    function dataToArray(array) {
      const rows = array.length;
      const cols = array[0].length;
      const transposed = [];
      for (let col = 0; col < cols; col++) {
        const newRow = [];
        for (let row = 0; row < rows; row++) {
          newRow.push(array[row][col]);
        }
        transposed.push(newRow);
      }
      return transposed;
    }


    //draw
    function drawGeneHeatMap() {
      let json = {
        rows: gene_rowHeader.length,
        columns: gene_patientData[0].length,
        seriesArrays: [gene_matrix],
        seriesDataTypes: ["Float32"],
        seriesNames: ["Gene"],
        rowMetadataModel: {
          vectors: [
            {
              name: "Gene",
              array: gene_rowHeader,
            },
          ],
        },
        columnMetadataModel: {
          vectors: gene_metaData
        },
      };

      genesiteMorpheus = new morpheus.HeatMap({
        el: $('#geneheatmapDiv'),
        dataset: morpheus.Dataset.fromJSON(json),
        colorScheme: {
          type: 'fixed',
        },
      });
      //menu: toolbarMenu

      hideSpinner('geneContent')
    }

    setTimeout(function(){
      geneLayer();
    },1000);

    function geneLayer(){
      //debugger;
      var colorMap = genesiteMorpheus.project.columnColorModel.vectorNameToColorMap.map;
      var htmlStr="<table style='font-size: 11px;border-style: solid;border-width:1px;border-color: #e5efe9;'><tr>";
      var substr="";
      var i = 1;
      $.map(colorMap, function(k, v){
          if(k.key !="Sample.ID"){
            htmlStr += "<td style='text-align: center;'>"+k.key+"</td>";
            var newArr = $.map(k.value,function(key,value){return key});
            var subArr = $.map(newArr[0],function(key,value){return key});
            substr += "<td style='height: fit-content;'><div style='height: 5px;'></div><table border='1px solid #ccc' cellspacing='0' cellpadding='0' style='margin: auto;font-size: 11px;'>";
            $.map(subArr,function(key,value){
              substr += "<tr><td bgcolor='"+key.value+"' height='15' width='15'></td>"+
                "<td>"+key.key+"</td></tr>";
            });
            substr += "</table><div style='height: 5px;'></div></td>";
            if(i%1==0){
              htmlStr += substr;
              htmlStr +="</tr><tr>";
              substr = "";
            }
            i++;
          }
          
      });
      htmlStr += substr;
      htmlStr += "</tr><tr></table>";

      $('#geneFloatContainer').append(htmlStr);
    }



  </script>
