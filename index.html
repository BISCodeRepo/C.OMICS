<script>
    $(function() {
        function dropdownOpen() {      
            $('.dropdown').mouseover(function () {
                $(this).addClass('show');
                
                $(this).find(".dropdown-menu").addClass('show');
 
            }).mouseout(function () { 
                $(this).find(".dropdown-menu").removeClass('show');
                $(this).removeClass('show');
            });
        }
        dropdownOpen();
